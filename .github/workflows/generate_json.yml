name: Generate JSON from CSV

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'  # 每天執行一次 (UTC 00:00)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 檢出存儲庫
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # 禁止默認憑據，避免 push 失敗

      - name: 設置 Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: 安裝依賴
        run: pip install -r requirements.txt

      - name: 執行 Python 腳本
        run: python script.py

      - name: 提交 JSON 和 HTML 檔案
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add generated_data.json power_consumption.html
          git commit -m "Auto-update JSON and HTML report"
          git push https://github.com/Sethjesus/power-consumption-tracker.git HEAD:main
